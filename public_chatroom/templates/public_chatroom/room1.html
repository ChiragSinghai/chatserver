{% extends 'base.html' %}
{% load static %}

{% block content %}
<style type="text/css" xmlns="http://www.w3.org/1999/html">
	.chat-log {
		height: 300px;
		border: 1px solid #000;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 10px;
		background-color: #fff;
		font-size: 0.9em;
		flex-direction: column-reverse;

	}
	#id_connected_users_container{
		flex-basis: 150px;
		height: 300px;
		border: 2px solid #000;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 10px;
		background-color: #fff;
		font-size: 0.9em;
		margin-left:7px;
	}
	#id_chatroom_loading_spinner{
		position: absolute;
		margin-top: 40px;
	}
	#id_online_users_title{
		font-weight: 550;
		color: green;
	}
	#chat-log-container {
		height: 300px;
	}
	.chat-message-input-container{


	}
	.chat-message-input{
		outline: none;
		margin-top:5px;
	}
	.username-span{
		font-weight: 600;
		margin-top: 0px;
		margin-bottom: auto;
		margin-left: 5px;
		margin-right: 5px;
	}
	.msg-span{
		font-weight: 450;
		margin-top: 0px;
		margin-bottom: auto;
		white-space: normal;
	}
	.message-container{
		margin-top: 10px;
		justify-content: start;
	}
	.profile-image{
		width: 33px;
		height: 33px;
		margin-top: 0px;
		margin-bottom: auto;
	}
	.chat-message-submit-button{
	margin-top:5px;
	text-align:center;
	}

	.profile-image-small{
		width: 25px;
		height: 25px;
		margin-top: 0px;
		margin-bottom: auto;
		margin-right: 5px;
	}
	.profile-image:hover{
		cursor: pointer;
	}
	.profile-image-small:hover{
		cursor: pointer;
	}
	.username-span:hover{
		cursor: pointer;
	}
	.material-icons:hover{
		cursor: pointer;
	}
</style>
<div class="container">
	<h3 id="id_room_title">{{room_name}}</h3>
	<div class="d-flex flex-row justify-content-around">

		<div class="d-flex flex-column flex-grow-1" id="id_chat_log_container">

			<div class="d-flex flex-row justify-content-center" id="id_chatroom_loading_spinner_container">
				<div class="spinner-border text-primary"  id="id_chatroom_loading_spinner" role="status"  style="display: none; ">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<div class="d-flex chat-log" id="id_chat_log">

			</div>
			<span class="d-none page-number" id="id_page_number">1</span>
			<span class="d-none has-joined-room" id="id_has_joined_room">False</span>


		</div>
				<div class="d-flex flex-column" id="id_connected_users_container" >
			<p id="id_online_users_title">Connected users</p>
			<div class="d-flex flex-column connected-users" id="id_connected_users">

			</div>
		</div>

	</div>
	<div class="d-flex flex-row chat-message-input-container justify-content-around" >
				<input class="flex-grow-1 chat-message-input" id="id_chat_message_input" type="text"></br>
				<button class="btn btn-primary chat-message-submit-button">Send
					<span id="id_chat_message_submit" class="material-icons">send
					</span>
				</button>
			</div>

</div>
{% endblock content %}
